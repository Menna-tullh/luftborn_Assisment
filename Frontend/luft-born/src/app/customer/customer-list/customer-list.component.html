<div class="page-header">
    <div class="title-section">
        <h1>Customers</h1>
    </div>
    <div class="actions-section">
       
        <button mat-raised-button class="create-button" (click)="createCustomer()">
            Create
        </button>
    </div>
</div>

<div class="table-responsive">
    <table mat-table [dataSource]="customerList" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let customer">
                <div class="action-buttons">
                    <button mat-icon-button class="action-button" (click)="edit(customer)">
                        <i class="material-icons">edit</i>
                    </button>
                    <button mat-icon-button class="action-button delete-button" (click)="deleteRow(customer)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex - 1"
        (page)="onPage($event)"
        aria-label="Select page">
    </mat-paginator>
</div>
