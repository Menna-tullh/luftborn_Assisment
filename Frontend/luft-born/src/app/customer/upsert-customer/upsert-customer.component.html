<div class="dialog-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Customer' : 'Create Customer' }}</h2>
  
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="dialog-content">
      <div class="form-row">
        <div class="form-col">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter first name">
          </mat-form-field>
        </div>
        <div class="form-col">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter last name">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email">
            <mat-error *ngIf="customerForm.get('email')?.errors?.['pattern']">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-col">
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter phone number (+201XXXXXXXXX)">
            <mat-error *ngIf="customerForm.get('phoneNumber')?.errors?.['pattern']">
              Phone number must be in format: +201XXXXXXXXX
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Enter address">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
